<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HanoiTowersVisualization</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
    <style>
    #webgl-content-overridden {
        position: relative;
        top: 0;
        left: 0;
        -webkit-transform: none;
        transform: none;
    }
    </style>
  </head>
  <body>
    <div>Open the window in a full screen mode, type a number of disks in a textbox at the top of a screen and push a button beside of a textbox.</div>
    <div><a href="Тестовое задание для Unity-разработчиков.html">Task description</a></div>
    <div class="webgl-content" id="webgl-content-overridden">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">HanoiTowersVisualization</div>
      </div>
    </div>
  </body>
</html>
